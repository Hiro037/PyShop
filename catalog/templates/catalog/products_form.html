{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Добавьте товар</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        {% for field in form %}
                            <div>
                                {{ field.label_tag }} {{ field }}
                                {% if field.errors %}
                                    <span style="color: red;">{{ field.errors }}</span>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Добавить товар</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
