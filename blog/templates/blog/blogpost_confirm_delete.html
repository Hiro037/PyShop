{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Действительно хотите удалить пост?</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Удалить пост</button>
                        <a href="{% url 'blog:BlogPostListMain' %}" class="btn btn-secondary">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
