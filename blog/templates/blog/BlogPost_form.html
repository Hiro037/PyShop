{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        {% if object %}
                        Изменить пост
                        {% else %}
                        Написать пост
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            {% if object %}
                            Изменить пост
                            {% else %}
                            Добавить пост
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
